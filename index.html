<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item id="wall" src="assets/houseo.glb"></a-asset-item>
                <a-asset-item id="barcelona" src="assets/bp.glb"></a-asset-item>
                <a-asset-item id="agora" src="assets/agora.glb"></a-asset-item>
                <a-asset-item id="houseo0604" src="assets/0604/houseo.glb"></a-asset-item>
                <a-asset-item id="barcelona0604" src="assets/0604/bp.glb"></a-asset-item>
                <a-asset-item id="agora0604" src="assets/0604/agora.glb"></a-asset-item>
                <a-asset-item id="houseomov" src="assets/movie/houseo.gltf"></a-asset-item>
            </a-assets>
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/houseo.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                smooth="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity 
                    position="2.3 -0.2 1.2" 
                    rotation="0 1 0"
                    scale="4.3 4.3 4.3"
                    material="opacity: 0.1; transparent: true"
                    animation-mixer
                    gltf-model="#houseo0604">
                </a-entity>

            </a-marker>
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/barcelona.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                smooth="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB"
            >

                <a-entity 
                    position="-2.5 -0.5 -1.9" 
                    rotation="0 0 0"
                    scale="3.2 3.2 3.2"
                    material="opacity: 0.1; transparent: true"
                    animation-mixer
                    gltf-model="#barcelona0604">
                </a-entity>
            </a-marker>
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/agora.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                smooth="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerC"
            >

                <a-entity 
                    position="2.2 -0.2 0.9" 
                    rotation="0 0 0"
                    scale="4.2 4.2 4.2"
                    material="opacity: 0.1; transparent: true"
                    animation-mixer
                    gltf-model="#agora0604">
                </a-entity>

            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
