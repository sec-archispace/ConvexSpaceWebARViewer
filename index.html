<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('model-relative-opacity', {
                schema: { opacity: { default: 1.0 } },
                init: function () {
                    this.nodeMap = {}
                    this.prepareMap.bind(this)
                    this.traverseMesh.bind(this)

                this.el.addEventListener('model-loaded', e => {
                    this.prepareMap()
                    this.update()
                });
                this.el.addEventListener('markerFound', e => {
                    this.prepareMap()
                    this.update()
                });
                this.el.addEventListener('markerLost', e => {
                    this.prepareMap()
                    this.remove()
                });
            },
            prepareMap: function () {
                this.traverseMesh(node => {
                    this.nodeMap[node.uuid] = node.material.opacity
                })
            },
            update: function () {
                this.traverseMesh(node => {
                    node.material.opacity = this.nodeMap[node.uuid] * this.data.opacity
                    node.material.transparent = node.material.opacity < 1.0;
                    node.material.needsUpdate = true;
                })
            },
            remove: function () {
                this.traverseMesh(node => {
                    node.material.opacity = this.nodeMap[node.uuid]
                    node.material.transparent = node.material.opacity < 1.0;
                    node.material.needsUpdate = true;
                })
            },
            traverseMesh: function (func) {
                var mesh = this.el.getObject3D('mesh');
                if (!mesh) { return; }
                mesh.traverse(node => {
                    if (node.isMesh) {
                        func(node)
                    }
                });
            }
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item id="houseo" src="assets/houseo.glb"></a-asset-item>
                <a-asset-item id="barcelona" src="assets/bp.glb"></a-asset-item>
                <a-asset-item id="agora" src="assets/agora.glb"></a-asset-item>
                <a-asset-item id="houseo0604" src="assets/0604/houseo.glb"></a-asset-item>
                <a-asset-item id="barcelona0604" src="assets/0604/bp.glb"></a-asset-item>
                <a-asset-item id="agora0604" src="assets/0604/agora.glb"></a-asset-item>

                <a-asset-item id="houseo_base" src="assets/movie/houseo_base.glb"></a-asset-item>
                <a-asset-item id="houseo_area" src="assets/movie/houseo_area_max.glb"></a-asset-item>
                <a-asset-item id="bp_base" src="assets/movie/bp_base.glb"></a-asset-item>
                <a-asset-item id="bp_area" src="assets/movie/bp_area_max.glb"></a-asset-item>
                <a-asset-item id="agora_base" src="assets/movie/agora_base.glb"></a-asset-item>
                <a-asset-item id="agora_area" src="assets/movie/agora_area_max.glb"></a-asset-item>
            </a-assets>
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/houseo.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                smooth="true"
                cursor="fuse: false; rayOrigin: mouse;"
                registerevents
                id="markerA"
            >
<!--
                <a-entity 
                    position="2.3 -0.2 1.2" 
                    rotation="0 1 0"
                    scale="4.6 4.6 4.6"
                    material="opacity: 0.1; transparent: true"
                    animation-mixer
                    gltf-model="#houseo0604">
                </a-entity>
 -->
                <a-entity 
                    position="2.3 -0.2 1.2" 
                    rotation="0 1 0"
                    scale="4.6 4.6 4.6"
                    material="opacity: 0.1; transparent: true"
                    gltf-model="#houseo_base" model-relative-opacity
                    animation='property: model-relative-opacity.opacity;from: 0; to: 0.9; dur: 6000;loop: false; dir: alternate; startEvents: model-loaded'>
                </a-entity>
                <a-entity 
                    position="2.3 -0.2 1.2" 
                    rotation="0 1 0"
                    scale="4.6 4.6 4.6"
                    material="opacity: 0.1; transparent: true"
                    gltf-model="#houseo_area" model-relative-opacity
                    animation='property: model-relative-opacity.opacity;from: 0; to: 0.8; dur: 1000;loop: true; dir: alternate; startEvents: model-loaded'>
                </a-entity>                
            </a-marker>
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/barcelona.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                smooth="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB"
            >
<!-- 
                <a-entity 
                    position="-2.5 -0.5 -1.9" 
                    rotation="0 0 0"
                    scale="3.2 3.2 3.2"
                    material="opacity: 0.1; transparent: true"
                    animation-mixer
                    gltf-model="#barcelona0604">
                </a-entity>
 -->
                <a-entity 
                    position="-2.5 -0.5 -1.9" 
                    rotation="0 0 0"
                    scale="3.2 3.2 3.2"
                    material="opacity: 0.1; transparent: true"
                    gltf-model="#bp_base" model-relative-opacity
                    animation='property: model-relative-opacity.opacity;from: 0; to: 0.9; dur: 6000;loop: false; dir: alternate;'>
                </a-entity>
                <a-entity 
                    position="--2.5 -0.5 -1.9" 
                    rotation="0 0 0"
                    scale="3.2 3.2 3.2"
                    material="opacity: 0.1; transparent: true"
                    gltf-model="#bp_area" model-relative-opacity
                    animation='property: model-relative-opacity.opacity;from: 0; to: 0.8; dur: 1000;loop: true; dir: alternate;'>
                </a-entity>
            </a-marker>
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/agora.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                smooth="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerC"
            >
<!-- 
                <a-entity 
                    position="2.2 -0.2 0.9" 
                    rotation="0 0 0"
                    scale="4.2 4.2 4.2"
                    material="opacity: 0.1; transparent: true"
                    animation-mixer

                </a-entity>
 -->

                    rotation="0 0 0"
                    scale="4.2 4.2 4.2"
                    material="opacity: 0.1; transparent: true"
                    gltf-model="#agora_base" model-relative-opacity
                    animation='property: model-relative-opacity.opacity;from: 0; to: 0.9; dur: 6000;loop: false; dir: alternate; startEvents: model-loaded'>
                </a-entity>
                <a-entity 
                    position="2.2 -0.2 0.9" 
                    rotation="0 0 0"
                    scale="4.2 4.2 4.2"
                    material="opacity: 0.1; transparent: true"
                    gltf-model="#agora_area" model-relative-opacity
                    animation='property: model-relative-opacity.opacity;from: 0; to: 0.8; dur: 1000;loop: true; dir: alternate; startEvents: model-loaded'>
                </a-entity>

            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
